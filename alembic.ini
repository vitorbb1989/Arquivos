# Alembic configuration file

[alembic]
# Caminho do diretório de migrações
script_location = alembic

# Template para nomes de arquivo de migração
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone para timestamps
timezone = UTC

# Truncate slug length (para nomes longos)
truncate_slug_length = 40

# Versão do Alembic
version_path_separator = os

# Database URL - será sobrescrito pelo env.py
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks para formatação automática (opcional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
